<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List Table</title>
    
</head>
<body>

    <table border="1">
        <tr>
            <th rowspan="2">Heading</th>
            <th colspan="2">Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th colspan="2">Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <th rowspan="4">Student List</th>
            <td colspan="2">1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
        </tr>
        <tr>
            <td colspan="2">2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td>23456</td>
        </tr>
        <tr>
            <td colspan="2">3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>34567</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td>45678</td>
        </tr>
    </table>

</body>
</html>
